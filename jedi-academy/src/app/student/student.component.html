<div *ngIf="student" class="container">
  <dl>
    <dt>Student</dt>
    <dd>
      <a href="#" (click)="clicked($event, student?.name, description)">{{student?.name}}</a>
      <button (click)="description.focus()">Focus</button>
      <textarea #description></textarea>
    </dd>
  </dl>
  <div class="is-jedi" *ngIf="student?.isJedi">
    <dl>
      <dt>Jedi Temple</dt>
      <dd>{{student?.temple}}</dd>
    </dl>
  </div>
</div>

<div *ngIf="!student" class="container">
  Nothing here!
</div>
